<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body class="h-full grid place-items-center">
    <div id="app" class="bg-violet-300 p-4 rounded-xl">
      <div class="mb-4 flex items-center justify-between gap-4">
        <p>4. Our First Component</p>
        <a
          class="bg-green-500 hover:bg-green-600 p-2 rounded-md"
          href="/index.html"
          >Back Home</a
        >
      </div>
      <div>
        <app-button>Message</app-button>
      </div>

      <div class="mt-8 bg-blue-50 p-2 rounded-md">
        <h1 class="font-bold">Things You Learn :</h1>
        <ul class="list-disc list-inside">
          <li>Component Basic</li>
        </ul>
      </div>
    </div>
    <script>
      let app = {
        components: {
          "app-button": {
            template: `
            <button class="bg-slate-200 hover:bg-slate-500 p-2 rounded-md"
            @click="pesan"
            >
              <slot />
            </button>
            <p>{{ message }}</p>
            `,

            data() {
              return {
                message: "Ini Pesan original dari kami",
              };
            },

            methods: {
              pesan() {
                this.message = prompt("Masukan pesan yang baru!");
              },
            },
          },
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
